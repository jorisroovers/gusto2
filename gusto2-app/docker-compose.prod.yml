services:
  gusto2-backend:
    build: ./backend
    container_name: gusto2-backend
    ports:
      - "8000:8000"
    restart: always
    networks:
      - gusto2-network
    volumes:
      - ${DATA_VOLUME:-./data}:/app/data
    environment:
      - NOTION_API_TOKEN=${NOTION_API_TOKEN}
      - NOTION_MEALPLAN_PAGE_ID=${NOTION_MEALPLAN_PAGE_ID}

  gusto2-frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gusto2-frontend
    ports:
      - "8080:80"
    depends_on:
      - gusto2-backend
    networks:
      - gusto2-network

networks:
  gusto2-network:
    driver: bridge